server:
  port: 8080

spring:
  profiles:
    active: lfu
  data:
    redis:
      port: 6379
  cache:
    lfu:
      max-entries:
        size: 120
#    type: redis
  datasource:
    driver-class-name: org.postgresql.Driver
    password: 123123
    username: cleverMan
    url: jdbc:postgresql://localhost:5430/cleverDbApi
  liquibase:
    enabled: true
    change-log: db.migration/changelog-master.xml
