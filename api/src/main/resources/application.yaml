    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false
logging:
  level:
    org:
      springframework:
        transaction: debug
        orm:
          jpa: debug
